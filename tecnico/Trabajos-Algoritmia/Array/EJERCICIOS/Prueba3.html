    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba3</title>
</head>
<body>
    <script>
        let n = prompt("Ingrese numero limte que decea imprimir")
        let numero = [];
        let contador = 0;
        let interacion;
        for(interacion=0; interacion<n; interacion++){
            contador = contador + 1;
            numero.push(contador);
        }
        alert(numero)

    </script>
</body>
