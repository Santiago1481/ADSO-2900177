<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>
</head>
<body>
    <script>
        let n = prompt("Ingrese el numero limite que quiere agregar");
        if(!isNaN(n) && n>0){
            let numero = [];
        let interacion;
        for(interacion=0; interacion<n; interacion++){
            numero.push(interacion);
        }
        console.log(numero)
        }
        else{
            console.log("Ingrese un numero entero valido")
        }
        
    </script>
</body>
</html>
